[inversion]
# Path to measurement CSV file
measurements = synthetic_measurements.csv
# Folder where inversion results will be saved
output = inv_results
# Regularization weights
epsilon = 0.0
eta = 0.0
# Whether to load starting model from file (True) or use start_const (False)
use_start_file = False
# Optional starting model CSV
start_model =
# Constant starting value if start_model not given
start_const = 2.0
# scipy.optimize method
method = SLSQP
# Maximum iterations for minimizer
maxiter = 10

[geometry]
# Physical model dimensions (km)
y = 120
x = 120
# Number of grid nodes
ny = 24
nx = 24
# Treat coordinates as latitude/longitude
latlon = False
# Bottom-left corner coordinates if latlon
bl_lon = 0.0
bl_lat = 0.0
